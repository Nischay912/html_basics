<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags -- Testing</title>
  </head>
  <body>
    <header>
      <!--for top section of webpage-->
      <nav>
        <!--nav tag for navigation menu on webpage if there-->
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <!--main content of the webpage-->
      <h3>About semantic tags</h3>
      <side>
        <h4>ABOUT THE AUTHOR</h4>
        hi this is the author Nischay Kumar</side
      >
    </main>

    <footer>
      <!--at bottom of webpage for links, copyright claims, contact details,etc....-->
      Copyright|All rights reserved
    </footer>
  </body>
</html>
