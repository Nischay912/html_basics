<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
</head>
<body>
    <h1>Audio and Video Files</h1>
    <h3>Video Files</h3>
    <div>
    <video height="230" src="video1.mp4" controls></video>
    </div>
    <div>
    <video height="230" src="video2.mp4" controls></video>
    </div>
    <div>
    <video height="230" src="video3.mp4" controls></video>
    </div>
    <video height="230" src="video4.mp4" controls></video>
    <video height="230" src="video5.mp4" controls></video>

    <!-- so div can be used to keep them as block elements because generally they are inline elements , so are present one after the other generally ; using div makes them block elements that is , one line has only one video and so on ; same can be applied for audio files too !! -->

    <h3>Audio Files</h3>
    <audio height="230" src="audio1.mp3" controls></audio>
    <audio height="230" src="audio2.mp3" controls></audio>
    <audio height="230" src="audio3.mp3" controls></audio>
    <audio height="230" src="audio4.mp3" controls></audio>
    <audio height="230" src="audio5.mp3" controls></audio>
</body>
</html>
