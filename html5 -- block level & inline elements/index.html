<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block_elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hi, i am block element</p> <!--all content after it comes below it as it takes up whole line as its width-->
    <a href="https://google.com">I am Inline element</a> <!--only takes required width-->

    <div>I am block element</div> <!--comes to next line automatically as by rule it wants whole horizontal width-->
    <span>I am inline element</span> <a href="https://google.com">anchor tag again here</a> <!--they are inline so can come together in the same line, taking the width required for them only, that much-->
</body>
</html>
